<!DOCTYPE html>
<html>
<head>
    <title>IFrame Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/imjoy-rpc@0.5.51/dist/hypha-rpc-websocket.min.js"></script>
    <script>
        hyphaWebsocketClient.setupLocalClient({enable_execution: true}).then(() => {
            console.log('Hypha RPC WebSocket Client initialized');
        }).catch((error) => {
            document.body.innerHTML = '<h1>Error: ' + error + '</h1>';
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Initializing...</h1>
</body>
</html>
