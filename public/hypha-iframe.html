<!DOCTYPE html>
<html>
<head>
    <title>IFrame Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/imjoy-rpc@0.5.55/dist/hypha-rpc-websocket.min.js"></script>
    <script>
        hyphaWebsocketClient.setupLocalClient({enable_execution: true}).then((api)=>{
            console.log("Hypha client is ready", api)
        }).catch(console.error);
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Initializing...</h1>
</body>
</html>
